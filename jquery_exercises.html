<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Document</title>

</head>
<body>

<h1 id ="title" class = "codeup ">JQuery Assignment</h1>

<p id="main-paragraph">jQuery makes selecting elements in the DOM very simple and has a powerful and optimized selector engine.</p>

<ul class = "codeup">
    <li>one</li>
    <li>two</li>
    <li>three</li>
</ul>

<p class = "codeup ">Though there are many types of selectors available through jQuery, we will be
    concentrating on the basic (and most commonly used) selectors:</p>

<script src="js/jquery-2.2.4.js"></script>

<script>$(document).ready(function() {

    $('h1').click(function() {
        $(this).css('background-color', '#ccaccf');
    });

    $('p').dblclick(function() {
        $(this).css('font-size', '18px');
    });


    $('li').hover(
        function() {
            $(this).css('color', '#FF0000');
        },
        function() {
            $(this).css('color', '#000000');
        }
    );


});</script>
</body>
</html>
