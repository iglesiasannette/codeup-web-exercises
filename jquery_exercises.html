<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Document</title>

</head>
<body>

<h1 id ="title" class = "codeup ">JQuery Assignment</h1>

<p id="main-paragraph">jQuery makes selecting elements in the DOM very simple and has a powerful and optimized selector engine.</p>

<ul class = "codeup">
    <li>one</li>
    <li>two</li>
    <li>three</li>
</ul>

<div class = "codeup ">Though there are many types of selectors available through jQuery, we will be
    concentrating on the basic (and most commonly used) selectors:</div>

<script src="js/jquery-2.2.4.js"></script>

<script>$(document).ready(function() {

    $( '.codeup' ).css( 'border', '1px solid red' );

    $( 'li' ).css( 'font-size', '20px' );

    $('h1, p, ul').css('background-color', '#FFFF00');

    var contents = $('h1').html( );
    alert(contents);

});</script>
</body>
</html>
