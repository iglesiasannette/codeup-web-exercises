<h1>Musings</h1>

            <dt>Categories</dt>
            <dd>Content</dd>
            <dt>Date</dt>
        </dl>
    </section>
</div>
<button id="update">Update w/Ajax</button>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
    (function() {
        "use strict";
        // TODO: Create an ajax GET request for /data/blog.json

        $.ajax('./data/blog.json').done(function(data){

            console.log(data);

        });
        // TODO: Take the data from blog.json and append it to the posts table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
        $.ajax('./data/blog.json').done(function(data){
            var blogPage = "";

            for(var i = 0; i < data.length; i++){

                blogPage += '<section> ';
                blogPage += '<dh>' + data[i].title +'</dh>';
                blogPage += '<dt>' + data[i].date + '</dt>';
                blogPage += '<dd>' + data[i].content + '</dd>';
                blogPage += '<dt>' + data[i].categories + '</dt>';
                blogPage += '</section> ';

            }
              $('#posts').html(blogPage);
    });



    })();
</script>
</body>
</html>
