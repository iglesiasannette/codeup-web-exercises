<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Warm Up</title>
    <style>
        body {
            background: #999;

        }

    </style>
</head>
<body>

<div>
    <h1>The color is <span id="color">undefined</span></h1>
    <form>
        <div class="form-group">
            <label for="color-spec"></label>
            <input id="color-spec" type="text" placeholder="Please enter a color">
            <button id="update-color-btn" type="button">Update color</button>
        </div>
    </form>
    <br>
    <button id="disappear-btn" type="button">Disappear</button>
</div>

<h1>This text will never disappear.</h1>




<script src="jquery-2.2.4.js"></script>

<script>


    "use strict";


    // When a user types a CSS color name in the input field and hits the update button,
    // the "undefined" text in the first h1 should transform into the name of the color entered
    // and the color of the letters should be that color.


    // * First part of mock assessment ...
    //   - x = click on the #update-color-btn <-- what causes the change to happen
    //   - y = span with the id of #color <-- how the change happens
    //   - z = change the text color to the user input with the id of #color-spec


    $('#update-color-btn').click(function(){
        //assign the value from the input into a variable
        //log what the value is in the console

        var newColor = $('#color-spec').val();
        //
        // document.getElementById('#colorSpec').value  javascript

        // console.log(newColor);
        //change the html (span) to the correct color (#color)
        $('#color').css('color', newColor);

        //change the span with the id of #color to the correct text
        $('#color').html( newColor);


    });

    //When the user clicks the "Disappear" button, everything on the page except
    // the second h1 should disappear and not come back until after a page refresh.

    //x = user clicks the button with an id of disappear-btn
    //y = the parent div of the button clicked. button is a direct child of the parent div
    // z = change the css of "y" to display: none

    $('#disappear-btn').click(function(e) {
        // var $dBtn = $('#disappear-btn'); OR...
        //var $dBtn = $(this); "e" needs to be placed in the input OR..

        var $dBtn = $(e.target); /*"e" needs to be placed in the input ;*/

        $dBtn.parent().css("display", "none");



    });
</script>
</body>
</html>
