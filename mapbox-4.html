<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox 2</title>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />
    <script src = "js/keys.js"></script>
    <script src="js/mapbox-utils.js"></script>
</head>
<body>

<div id='map' style='width: 100%; height: 600px;'></div>
<script>
    mapboxgl.accessToken = mapboxToken;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });


    setTimeout(function () {
        geocode("Whitefish, Montana", mapboxToken).then(function(result){
            map.jumpTo({center: result});
    }, 5000);

    });

    reverseGeocode({lng: -157.8060 , lat: 21.2620}, mapboxToken).then(function(results) {
        // logs the address
        console.log(results);
    });

    // map.jumpTo({center: [-90.4916, 29.4252] }); < allows you to change the center
</script>

</body>
</html>
